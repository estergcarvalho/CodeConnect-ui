        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <title>Amigos</title>

    <body>
        <main class="main">
            <div class="main-container container">
                <div id="navbar-content"></div>

                <div class="main-content row">
                    <div class="col-2" id="navbar-menu-scrollbar"></div>
                    <div class="col-10">
                        <div class="card-friends card">
                            <div class="card-header">
                                <div class="row d-flex align-items-center">
                                    <div class="col-2 card-text"  id="total-amigos"></div>
                                    <div class="col-10 pull-right">
                                        <form class="card-seach-friends float-end">
                                            <input type="search" id="card-search-friends" placeholder="Pesquisar amigos...">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="card-post-list-friends-loading mb-3">
                                <div class="card-body">
                                    <div class="row" id="lista-amigos" ></div>
                                    <hr class="card-friends-divisor">
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer-content"></div>
