<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/login/login-style.css">

        <title>Entrar com sua conta</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="login-container d-flex container position-absolute top-50 start-50 translate-middle text-center">
                <div class="login-content row justify-content-md-center">
                    <div class="login-text col-4 p-5">
                        <h3 class="login-title">CodeConnect</h3>
                        
                        <p class="login-description">
                            Bem-vindo à nossa rede social, onde os códigos se encontram e as conexões se formam. 
                            É aqui que você pode compartilhar suas paixões e construir algo extraordinário juntos.<br>
                            Junte-se a nós para criar e colaborar!
                        </p>
                    </div>

                    <div class="login-form col-7 text-start">
                        <h3 class="login-enter">Entrar</h3>

                        <div>
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="email"><br>
                        </div>

                        <div>
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password"><br>
                        </div>

                        <div class="login-btn d-grid gap-2">
                            <button type="button" class="btn-login btn btn">Entrar</button>
                        </div>

                        <div class="login-new-user text-center">
                            <p class="login-user-title">Novo na CodeConnect?</p>
                            <a class="login-new-user-link" href="#">Comece agora mesmo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
