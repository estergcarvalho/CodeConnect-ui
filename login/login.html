<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="login.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon/code.png">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="login.css">

        <title>Entrar com sua conta</title>
    </head>

    <body>
        <main class="container-fluid">
            <div class="login-container d-flex container position-absolute top-50 start-50 translate-middle text-center">
                <div class="login-content row justify-content-md-center">
                    <div class="login-text col-3">
                        <h3 class="login-title fs-5">CodeConnect</h3>

                        <p class="login-description">
                            Bem-vindo à nossa rede social, onde os códigos se encontram e as conexões se formam.
                            É aqui que você pode compartilhar suas paixões e construir algo extraordinário juntos.<br>
                            <br>
                            #NovasExperiências
                        </p>

                        <div class="login-new-user text-center">
                            <p class="login-new-user-title">Novo na CodeConnect?</p>
                            <a class="login-new-user-link btn btn-outline-light" href="/cadastro/cadastro.html">Comece agora mesmo</a>
                        </div>
                    </div>

                    <div class="login-form col-5 text-start">
                        <h3 class="login-enter">Entrar</h3>

                        <form id="form-login">
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label fs-10">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="senha" class="form-label fs-10">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha">
                            </div>

                            <div class="login-btn d-grid gap-2">
                                <button type="submit" class="btn-login btn">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
