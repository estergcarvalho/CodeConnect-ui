<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/countup@1.8.2/countUp.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js" integrity="sha512-k37wQcV4v2h6jgYf5IUz1MoSKPpDs630XGSmCaCCOXxy2awgAWKHGZWr9nMyGgk3IOxA1NxdkN8r1JHgkUtMoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/assets/js/index.js"></script>
        <script src="/estatisticas/estatisticas.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/estatisticas/estatisticas.css">

        <title>Estatisticas</title>
    </head>

    <body>
        <main class="main">
            <div class="main-container container">
                <div id="navbar-content"></div>

                <div class="main-content row">
                    <div class="col-2" id="navbar-menu-scrollbar"></div>

                    <div class="container col-10">
                        <div class="card-body-statistics">
                            <div class="card-statistics-content">
                                <div class="card-statistics-content-user p-0 mb-3 row">
                                    <div class="card-statistics card-statistics-post border-end d-flex flex-column justify-content-center align-items-center col-3">
                                        <div class="card-statistics-icon card-statistics-icon-post">
                                            <i class="bi bi-postcard"></i>
                                        </div>

                                        <div class="card-statistics-post-count">
                                            <div class="card-statistics-count d-inline-flex">
                                                <div class="card-statistics-count-value" id="countPost">0</div>
                                                <div>Postagens</div> 
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-statistics card-statistics-like border-end d-flex flex-column justify-content-center align-items-center col-3">
                                        <div class="card-statistics-icon card-statistics-icon-like">
                                            <i class="bi bi-hand-thumbs-up"></i>
                                        </div>

                                        <div class="card-statistics-like-count">
                                            <div class="card-statistics-count d-inline-flex">
                                                <div class="card-statistics-count-value-like" id="countLike">0</div> 
                                                <div>Curtidas</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-statistics card-statistics-shared border-end d-flex flex-column justify-content-center align-items-center col-3">
                                        <div class="card-statistics-icon card-statistics-icon-shared">
                                            <i class="bi bi-share"></i>
                                        </div>

                                        <div class="card-statistics-shared-count">
                                            <div class="card-statistics-count d-inline-flex">
                                                <div class="card-statistics-count-value" id="countShared">0</div> 
                                                <div>Comentários</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-statistics card-statistics-comments d-flex flex-column justify-content-center align-items-center col-3">
                                        <div class="card-statistics-icon card-statistics-icon-comments">
                                            <i class="bi bi-chat-dots"></i>
                                        </div>

                                        <div class="card-statistics-comments-text">
                                            <div class="card-statistics-count d-inline-flex">
                                                <span class="card-statistics-count-value" id="countComments">0</span> 
                                                <div>Comentários</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6 p-0">
                                        <div class="card">
                                            <div class="card-statistics-graphics card-header">
                                                <span class="card-statistics-graphics-text">Amigos x Mês</span>
                                            </div>
                                            <div class="card-body p-0">
                                                <div class="card-statistics-graphics-content">
                                                    <div class="card-statistics-graphics-friends" data-echart-responsive="true" id="friends"></div>
                                                </div>   
                                            </div>
                                        </div>
                                    </div>
                                        
                                    <div class="col-6 pe-0 mb-3">
                                        <div class="card">
                                            <div class="card-statistics-graphics card-header">
                                                <span class="card-statistics-graphics-text">Mês x Curtidas</span>
                                            </div>
                                            <div class="card-body p-0">
                                                <div class="card-statistics-graphics-content">
                                                    <div class="card-statistics-graphics-likes" data-echart-responsive="true" id="likes"></div>
                                                </div>   
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6 p-0">
                                        <div class="card">
                                            <div class="card-statistics-graphics card-header">
                                                <span class="card-statistics-graphics-text">Amigos x Cargos</span>
                                            </div>
                                            <div class="card-body p-0">
                                                <div class="card-statistics-graphics-content">
                                                    <div class="card-statistics-graphics-jobs-friends d-flex flex-column justify-content-center align-items-center" data-echart-responsive="true" id="jobsFriends"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6 pe-0"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </main>       
    </body>
</html>
