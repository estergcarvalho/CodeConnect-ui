<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="cadastro.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/cadastro/cadastro.css">

        <title>Cadastro usuário</title>
    </head>

    <body>
        <main class="container-fluid">
            <div class="cadastro-container d-flex container position-absolute top-50 start-50 translate-middle text-center">
                <div class="cadastro-content row justify-content-md-center">
                    <div class="cadastro-text col-3">
                        <h3 class="cadastro-title fs-5">CodeConnect</h3>

                        <p class="cadastro-description">
                            Seja bem-vindo à nossa comunidade! 
                            Complete seu cadastro e 
                            junte-se a nós para explorar um mundo de conexões e descobertas.
                            <br>
                            <br>
                            #NovasAmizades
                            <br>
                            #NovasExperiências
                        </p>
                        
                        <div class="cadastro-text-conta text-center">
                            <p class="cadastro-text-title">Já possui conta?</p>
                            <a class="cadastro-text-link btn btn-outline-light" href="/login/login.html">Entrar</a>
                        </div>            
                    </div>
            
                    <div class="cadastro-form col-5 text-start">
                        <h3 class="cadastro">Cadastro</h3>

                        <form id="form-cadastro">
                            <div class="col-12 mb-3">
                                <label for="nome" class="form-label fs-10">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="email" class="form-label fs-10">E-mail</label>
                                <input type="email" class="form-control" id="email" autocomplete="off" name="email" required>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <label for="senha" class="form-label fs-10">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" autocomplete="off" required>
                                </div>

                                <div class="col-6">
                                    <label for="confirma-senha" class="form-label fs-10">Confirme a senha</label>
                                    <input type="password" class="form-control" id="confirma-senha" name="confirma-senha" minlength="5" autocomplete="off" required>
                                </div>
                            </div>

                            <div class="cadastro-btn d-grid gap-2">
                                <button type="submit" class="btn-cadastro btn">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
