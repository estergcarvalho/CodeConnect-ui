<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
        <script src="/assets/js/index.js"></script>
        <script src="perfil.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon/code.png">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="perfil.css">

        <title>Perfil</title>
    </head>
    <body>
        <main class="main">
            <div class="main-container container">
                <div id="navbar-content"></div>

                <div class="main-content row">
                    <div class="col-2" id="navbar-menu-scrollbar"></div>

                    <div class="col-10">
                        <div class="card-profile card mb-3">
                            <div class="card-header-post p-0">
                                <div class="card-profile-user-cover">
                                    <div class="card-profile-cover-img"></div>
                                    
                                    <div class="card-profile-avatar-user">
                                        <img src="" class="img-thumbnail rounded-circle" id="profile-image">
                                    
                                        <div>
                                             <label class="card-profile-img-update">
                                                <span class="card-profile-img-update-opacity"></span>     
                                            </label>

                                            <div class="card-profile-update-icon-text">
                                                <i class="bi bi-camera-fill"></i>

                                                <span class="card-profile-update-text d-block">Carregar</span>
                                            </div>
                                           
                                            <input type="file" id="input-update-img" class="update-img-input d-none">
                                            
                                        </div>
                                    </div>
                                </div>                          
                            </div>
                            <div class="card-profile-user card-body" id="perfil-usuario"></div>  
                        </div>

                        <div id="lista-postagem" class="card-post-container"></div>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer-content"></div>
    </body>
</html>
