<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
        <script src="/assets/js/index.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon/code.png">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="editar.css">

        <title>Editar Perfil</title>
    </head>

    <body>
        <main>
            <div class="main-container container">
                <div id="navbar-content"></div>

                <div class="main-content row">
                    <div class="col-2" id="navbar-menu-scrollbar"></div>
                    <div class="col-10">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="edit-text">Editar erfil</h3>
                                </div>
                                <div class="form-edit-profile col-5 text-start">
                                    <div class="card-body">
                                        <form id="form-edit-profile">
                                            <div class="col-12 mb-3">
                                                <label class="form-label" for="profissao">Profissão</label>
                                                <input class="form-control" type="text" id="profissao" name="profissao">
                                            </div>
            
                                            <div class="row mb-3">
                                                <div class="col-6">
                                                    <label class="form-label" for="pais">País</label>
                                                    <input class="form-control"  type="text" id="pais" name="pais">
                                                </div>
            
                                                <div class="col-6">
                                                    <label class="form-label" for="estado">Estado</label>
                                                    <input class="form-control" type="text" id="estado" name="estado">
                                                </div>
                                            </div>
            
                                            <div class="row">
                                                <div class="col-4">
                                                    <label class="form-label" for="social-media-github">Github</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text">
                                                            <i class="bi bi-github"></i>
                                                        </span>
                                                        <input class="form-control" type="text" id="social-media-github" name="github">
                                                    </div>
                                                </div>
            
                                                <div class="col-4">
                                                    <label class="form-label" for="social-media-linkedin">Linkedin</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text">
                                                            <i class="bi bi-linkedin"></i>
                                                        </span>
                                                        <input class="form-control" type="text" id="social-media-linkedin" name="linkedin">
                                                    </div>
                                                </div>
            
                                                <div class="col-4">
                                                    <label class="form-label" for="social-media-youtube">Youtube</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text">
                                                            <i class="bi bi-youtube"></i>
                                                        </span>
                                                        <input class="form-control" type="text" id="social-media-youtube" name="youtube">
                                                    </div>
                                                </div>
                                            </div>
            
                                            <div class="form-edit-profile-btn d-grid gap-2">
                                                <button class="btn-cadastro btn" type="submit" >Salvar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>      
                    </div>
                </div>   
            </main>
        <div id="footer-content"></div>
    </body>
</html>
